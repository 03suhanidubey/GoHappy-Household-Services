<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/signup.css">
</head>
<body>
<div id = "main">
    <div class="container form-container">
        <div style="text-align: center;"><h2 class="form-title">Customer Signup</h2> </div>
        <form action="/signup_customer" method="post">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName"><b>Full Name</b></label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full name" name='fullname' required>
            </div>
            
            <!-- Contact Number -->
            <div class="form-group">
                <label for="contactNumber"><b>Contact No.</b></label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number" name='contactno' required>
            </div>
            
            <!-- Email ID -->
            <div class="form-group">
                <label for="email"><b>Email ID</b></label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name='emailid' required>
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name='pswd' required>
            </div>
            
            <!-- Address -->
            <div class="form-group">
                <label for="address"><b>Address</b></label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" name='address' required></textarea>
            </div>
            
            <!-- Pincode -->
            <div class="form-group">
                <label for="pincode"><b>Pincode</b></label>
                <input type="text" class="form-control" id="pincode" placeholder="Enter pincode" name='pincode' required>
            </div>
            
            <!-- Submit Button -->
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="text-align: left;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div style="text-align: right;">
                    Already Registered?
                    <a href="login_customer.html" style="color:rgb(253, 129, 87);"><h6 style="display: inline;">Login Here</h6></a>
                </div>
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
